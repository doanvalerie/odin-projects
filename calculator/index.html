<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Orbitron&family=Quicksand:wght@300&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="history"></div>
          <div class="input"></div>
        </div>
        <div class="button-row">
          <button class="clear function-keys">AC</button>
          <button class="delete function-keys" data-key="Backspace"><</button>
          <button class="operator function-keys" data-key="%">%</button>
          <button class="operator function-keys" data-key="+">+</button>
        </div>
        <div class="button-row">
          <button class="number" data-key="7">7</button>
          <button class="number" data-key="8">8</button>
          <button class="number" data-key="9">9</button>
          <button class="operator function-keys" data-key="-">-</button>
        </div>
        <div class="button-row">
          <button class="number" data-key="4">4</button>
          <button class="number" data-key="5">5</button>
          <button class="number" data-key="6">6</button>
          <button class="operator function-keys" data-key="x">x</button>
        </div>
        <div class="button-row">
          <button class="number" data-key="1">1</button>
          <button class="number" data-key="2">2</button>
          <button class="number" data-key="3">3</button>
          <button class="operator function-keys" data-key="/">/</button>
        </div>
        <div class="button-row">
          <button class="number" data-key="0">0</button>
          <button class="decimal" data-key=".">.</button>
          <button class="sign function-keys">+/-</button>
          <button class="equal function-keys" data-key="Enter">=</button>
        </div>
      </div>
    </main>
    <footer>crafted by doanvalerie</footer>
  </body>
</html>
