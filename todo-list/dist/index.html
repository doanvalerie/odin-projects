<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify.</title>
  <script defer src="main.js"></script></head>
  <body>
    <nav>
      <div class="nav-group">
        <img class="nav-icon" src="images/0d3c31af19b9c297e945.svg" />
      </div>
      <div id="web-title">Taskify.</div>
      <div class="nav-group">
        <img class="nav-icon" id="add-entry" src="images/3be0ea4ac64cead2bf95.svg" />
        <img class="nav-icon" src="images/e56245bf65b32205a076.svg" />
        <img class="nav-icon" src="images/97a5076a0efd36487580.svg" />
      </div>
    </nav>
    <main>
      <div id="sidebar">
        <div id="main-sect-tabs" class="sb-sect">
          <div data-tab="Inbox" class="tab">
            <img src="images/1d45cd0dc21654a08f74.svg" />
            Inbox
          </div>
          <div data-tab="Today" class="tab">
            <img src="images/e0e385e1ed83a44ce819.svg" />
            Today
          </div>
          <div data-tab="Week" class="tab">
            <img src="images/4f56e04d5596f51f140b.svg" />
            Week
          </div>
          <div data-tab="Important" class="tab">
            <img src="images/0317b43c823307c0a1e0.svg" />
            Important
          </div>
          <div data-tab="Completed" class="tab">
            <img src="images/f5849afc9f32f8f347c2.svg" />
            Completed
          </div>
        </div>
        <div id="proj-sect-tabs" class="sb-sect">
          <div class="sb-sect-label">
            Project
            <img id="add-project" src="images/3be0ea4ac64cead2bf95.svg" />
          </div>
        </div>
      </div>
      <div id="todo-content">
        <div id="todo-heading">Inbox</div>
        <div id="list"></div>
      </div>
    </main>
    <dialog id="proj-dialog">
      <form id="proj-form">
        <div class="form-heading">New Project</div>
        <div class="divider"></div>
        <div class="input-list">
          <input
            type="text"
            id="proj-name"
            class="validate"
            name="proj-name"
            placeholder="Name"
            required
          />
          <button type="submit">Submit</button>
        </div>
      </form>
    </dialog>
    <dialog id="entry-dialog">
      <form id="entry-form">
        <div class="form-heading">New Entry</div>
        <div class="input-list">
          <div class="left-entry-fields">
            <div class="field">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                class="validate"
                name="title"
                placeholder="Title"
                required
              />
            </div>
            <div id="note-description" class="field">
              <label for="details">Details</label>
              <textarea
                type="text"
                id="details"
                class="validate"
                name="details"
                placeholder="Details"
                cols="40"
                required
              ></textarea>
            </div>
          </div>
          <div class="right-entry-fields">
            <div class="field">
              <label for="date">Date</label>
              <input
                type="date"
                id="date"
                class="validate"
                name="date"
                placeholder="Priority"
                required
              />
            </div>
            <div class="field">
              <label for="priority">Priority</label>
              <select id="priority" name="priority" class="validate">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="field">
              <label for="project">Project</label>
              <select id="project" name="project" class="validate">
                <option value="Inbox" selected>Inbox</option>
              </select>
            </div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </dialog>
    <dialog id="edit-dialog">
      <form id="edit-form">
        <div class="form-heading">New Entry</div>
        <div class="input-list">
          <div class="left-entry-fields">
            <div class="field">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                class="validate"
                name="title"
                placeholder="Title"
                required
              />
            </div>
            <div id="note-description" class="field">
              <label for="details">Details</label>
              <textarea
                type="text"
                id="details"
                class="validate"
                name="details"
                placeholder="Details"
                cols="40"
                required
              ></textarea>
            </div>
          </div>
          <div class="right-entry-fields">
            <div class="field">
              <label for="date">Date</label>
              <input
                type="date"
                id="date"
                class="validate"
                name="date"
                placeholder="Priority"
                required
              />
            </div>
            <div class="field">
              <label for="priority">Priority</label>
              <select id="priority" name="priority" class="validate">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="field">
              <label for="project">Project</label>
              <select id="project" name="project" class="validate">
                <option value="Inbox" selected>Inbox</option>
              </select>
            </div>
            <button type="Edit">Edit</button>
          </div>
        </div>
      </form>
    </dialog>
    <dialog id="view-dialog">
      <div id="card-display">
        <div id="title">Title</div>
        <div id="view-content">
          <div><strong>Project: </strong><span id="project"></span></div>
          <div><strong>Priority: </strong><span id="priority"></span></div>
          <div><strong>Due Date: </strong><span id="date"></span></div>
          <br />
          <div id="details"></div>
        </div>
      </div>
    </dialog>
  </body>
</html>
