<!DOCTYPE html>
<head lang="en">
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="image-sidebar">
      <img src="./computer.png">
    </div>
    <div class="form-sidebar">
      <h2>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </h2>
      <form>
        <div class="left-form-input">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" id="email">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="text" id="password">
          </div>
        </div>
        <div class="right-form-input">
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number">
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="text" id="confirm-password">
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
