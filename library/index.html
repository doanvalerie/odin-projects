<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBookshelf</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      eBookshelf
      <button id="add-book">+</button>
    </header>
    <dialog>
      <form novalidate>
        <div class="field">
          <label for="title">Title</label>
          <input type="text" id="title" class="user-input" name="title" required>
          <div class="error"></div>
        </div>
        <div class="field">
          <label for="author">Author</label>
          <input type="text" id="author" class="user-input" name="author" required>
          <div class="error"></div>
        </div>
        <div class="field">
          <label for="pages"># of Pages</label>
          <input type="text" id="pages" class="user-input" name="pages" pattern="^[\s]*[0-9]+[\s]*$" required>
          <div class="error"></div>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea type="text" id="description" class="user-input" name="description" rows="10" required></textarea>
          <div class="error"></div>
        </div>
        <div class="field">
          <label for="status">Completed</label>
          <div class="select-input">
            <select id="status" class="user-input" name="status">
              <option value="read">Read</option>
              <option value="not-read">Not read</option>
            </select>
            <div class="error"></div>
            <span class="material-symbols-outlined expand">expand_more</span>
          </div>		
        </div>
        <button type="submit">Submit</button>
      </form>
    </dialog>
    <main>
      <div id="library"></div>
    </main>
    <footer>crafted by doanvalerie</footer>
  </body>
</html>
